<head> </head>

<body>
  <script>
    function onChanged(e) {
      document.getElementById("text").innerHTML = e.target.value;
    }
  </script>
  <input
    type="text"
    inputmode="numeric"
    autocomplete="one-time-code"
    pattern="\d{6}"
    required
    onchange="onChanged(event)"
  />
  <div id="text" style="width: 200px; height: 50px"></div>
</body>
